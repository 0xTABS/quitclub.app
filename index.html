<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuitClubÂ® - Quit Addictions Together</title>
  <link rel="icon" type="image/x-icon" href="/media/fav.ico">
  <meta name="description" content="Quitting your addiction is easier when you're not alone. Connect with supportive groups, engage in encouraging chats, and celebrate victories together.">
  <link rel="stylesheet" href="style.css">
  <script defer data-domain="quitclub.app" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <main>
    <div class="message-recieve">
      <p class="username">@wonderwoman <span>(1d 14h streak)</span></p>
      <div class="bottom">
        <div class="avatar">
          <img class="avatar" src="media/avatar.jpg" alt="">
        </div>
        <div class="bubble">
          <p>How's everyone doing today?</p>
          <p class="delivery-time">2m</p>
        </div>
      </div>
    </div>
    <div class="message-send">
      <p class="username-send"><span>(1d 9h streak)</span> @megaman</p>
      <div class="bottom">
                <div class="bubble-send">
          <p>Staying strong! How about you?</p>
          <p class="delivery-time">2m</p>
        </div>
        <div class="avatar">
          <img class="avatar" src="media/megaman.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="waitinglist">
      <div class="intro">
        <h1>Quit addictions together</h1>
        <p class="opacity-40 medium">Be amongst the first to try QuitClub.</p>
      </div>
      <form name="waiting-list"
            action="/success"
            method="POST"
            netlify-honeypot="bot-field"
            data-netlify="true"
            >
        <div class="hidden">
          <input name="bot-field" />
        </div>
        <input type="email" placeholder="Enter your email" name="email" id="input">
        <button type="submit" class="btn">Join Waitlist</button>
      </form>
    </div>
  </main>
</body>
</html>
