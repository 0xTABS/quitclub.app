<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuitClub® - Quit Addictions Together</title>
  <meta name="description" content="World-class design subscription [for founders]™">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="message-recieve">
      <p class="username">@wonderwoman <span>(1d 14h streak)</span></p>
      <div class="bottom">
        <div class="avatar">
          <img class="avatar" src="media/avatar.jpg" alt="">
        </div>
        <div class="bubble">
          <p>How's everyone doing today?</p>
          <p class="delivery-time">2m</p>
        </div>
      </div>
    </div>
    <div class="message-send">
      <p class="username-send"><span>(1d 9h streak)</span> @megaman</p>
      <div class="bottom">
                <div class="bubble-send">
          <p>Staying strong! How about you?</p>
          <p class="delivery-time">2m</p>
        </div>
        <div class="avatar">
          <img class="avatar" src="media/megaman.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="waitinglist">
      <div class="intro">
        <h1>It's time to quit.</h1>
        <p class="opacity-40">First 50 people will get access to early beta when ready.</p>
      </div>
      <form name="waitinglist"
            method="POST"
            netlify-honeypot="bot-field"
            data-netlify="true"
            >
        <div class="hidden">
          <input name="bot-field" />
        </div>
        <input type="email" placeholder="Enter your email" name="email" id="input">
        <button type="submit" class="btn">Join waitinglist</button>
      </form>
    </div>
  </main>
</body>
</html>
